
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <script>
            function socketListener(message, channel, event) {
                alert('received callback!');
                console.log('jsf push message::' + message + ", channel ::" + channel + ", event::" + event);
                document.getElementById("output").innerHTML = message;
            }
        </script>
    </h:head>

    <h:body>         
        <h:form>    
	    <div  >
	    <h2>JSF 2.3 WebSocket Example</h2>     
            <h4>Server-side Websocket will generate a random number</h4>     
            <h:commandButton value="Call Web Socket" action="#{helperBean.random()}">
                <f:ajax />
            </h:commandButton>
            </div>
        </h:form>

        <f:websocket channel="hello" onmessage="socketListener" />

        <hr/>
        <div id="output"></div>


    </h:body>
</html>
