<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <head>
        <title>Demo CommandScript</title>
    </head>
    <body>           
       
   <h:form id="formpanel">
	<div style="background-color: #E6E6FF; border-radius: 15px;width: 40%;padding: 20px">
	<h2>Demo commandScript</h2>
        <h4>Enter a word and I'll tell you the length</h4>
       	<h:commandScript  execute="@form" name="submitForm" action="#{counterBean.count()}" render=":output"   /> 
       	Enter a Word:<h:inputText value="#{counterBean.input}" /> <br/>
       	<h:button value="submit" onclick="submitForm();return false" />
        </div>
    </h:form>
    <br/>
	Word length:
 <h:outputText id="output" value="#{counterBean.total}" />
 </body>
</html>
