<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>

<h:body>

	<h:form  >
                <div style="background-color: #E6E6FF; border-radius: 15px;width: 40%;padding: 20px">
		<h2>JMS Sender application</h2>
                <h4>Type message to send</h4>
		<h:outputText value="Message" style="font-weight:bold" />
		<br />
		<h:inputText id="name" value="#{messageSender.message}" />

		 
			
		<h:commandButton actionListener="#{messageSender.sendMessage}"  
			 value="Send" />	

		<h:messages globalOnly="true" showDetail="false" showSummary="true" />
		</div>
	</h:form>


</h:body>
</html>
