<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:components="http://java.sun.com/jsf/composite/components"
>
<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>
<body>

<center><h2>Jakarta RESTful Web Services Demo</h2></center>
<form class="form-style-9" action="rest/param" method="POST">
	<fieldset><legend>Enter a key/value pair</legend>
	<ul>
		<li>
			<input type="text" name="key" class="field-style field-split align-left" placeholder="Key" />
			<input type="text" name="value" class="field-style field-split align-left" placeholder="Value" />

		</li>

		<li>
			<input type="submit" value="Submit" />
		</li>
	</ul>



<table BORDER="1" WIDTH="50%"  >
	<tr>
		<th COLSPAN="2">
			<H3>Keys List</H3>
		</th>
	</tr>
	<c:forEach var="item" items="${dataList.list}" varStatus="status">
		<c:set var="url" value="rest/param/xml/${status.index}" />
		<tr>
			<td>
				<a href="${url}">${item.key}</a>
			</td>
		</tr>
	</c:forEach>
</table>
		<a href="rest/param/list">Get Key List in XML</a>
	</fieldset>
</form>

</body>
</html>
