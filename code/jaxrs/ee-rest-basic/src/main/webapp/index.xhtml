<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
	<h:outputStylesheet name="style.css" />
</h:head>
<body>
<h1>Insert a Property:</h1>
<form name="form1" action="rest/param" method="POST">
	Key &nbsp;
	<input type="text" name="key"/> Value &nbsp;

	<input type="text" name="value"/>
	<input type="submit" value="Insert" class="buttons"/>
</form>
<table BORDER="1" WIDTH="50%" class="table-header">
	<tr>
		<th COLSPAN="2">
			<H3>Keys List</H3>
		</th>
	</tr>
	<c:forEach var="item" items="${dataList.list}" varStatus="status">
		<c:set var="url" value="rest/param/xml/${status.index}" />
		<tr>
			<td>
				<a href="${url}">${item.key}</a>
			</td>
		</tr>
	</c:forEach>
</table>
<a href="rest/param/list">Get Key List in XML</a>
</body>
</html>
