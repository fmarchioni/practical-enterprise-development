<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>
 
<h:body>

	<h:form id="jsfexample">
		<div style="background-color: #E6E6FF; border-radius: 15px;width: 40%;padding: 20px">
		<h2>CDI Qualifier example: find the Anagram</h2>
		<h:outputText value="#{player.word.anagram}" style="font-weight:bold" />
		<br />
		<h:inputText id="name" value="#{player.guess}" />

		<h:commandButton actionListener="#{player.check}" styleClass="buttons"
			rendered="#{!player.endgame}" value="Guess" />
			
		<h:commandButton actionListener="#{player.restart}" styleClass="buttons"
			rendered="#{player.endgame}" value="Restart Game" />	

		<h:messages globalOnly="true" showDetail="false" showSummary="true" />
		<br/><br/>
		<h:outputText value="You have #{player.maxAttempts - player.attempt} guess left." style="font-weight:bold" />
		</div>
	</h:form>


</h:body>
</html>
